<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
  </head>
  <body style="background-image: url(calculator.jpg);">
    <h1>Simple Calculator</h1>
    <label for="number1" id="num1">Enter first number</label>
    <br />
    <input type="text" id="number1" />
    <br />
    <label for="number2" id="num2">Enter second number</label>
    <br />
    <input type="text" id="number2" />
    <br />
    <label>Click any operations to perform<label>
        <br>
        <button type="button" id="add">+</button>&nbsp;
        <button type="button" id="subtract">-</button>&nbsp;
        <button type="button" id="multiply">*</button>&nbsp;
        <button type="button" id="divide">/</button>&nbsp;
        <button type="button" id="modulo">%</button>&nbsp;
        <p id="p"></p>
    <script src="calculator.js"></script>
  </body>
</html>
